      <!-- Create Form -->
      <form id="form">

        <!-- Details -->
        <div class="form-control">
            <label for="name" id="label-name">
                Name
            </label>

            <!-- Input Type Text -->
            <input class="inputt" type="text"
                id="name"
                placeholder="Enter your name" />
        </div>

        <div class="form-control">
            <label for="email" id="label-email">
                Email
            </label>

            <!-- Input Type Email-->
            <input class="inputt" type="email"

                placeholder="Enter your email" />
        </div>

        <div class="form-control">
            <label for="level" id="label-level">

        <div class="form-control">
            <label>
                Did the kid eat?
            </label>

            <!-- Input Type Radio Button -->
            <label for="recommed-1">
                <input type="radio"
                    id="recommed-1"
                    name="recommed">Yes</input>
            </label>
            <label for="recommed-2">
                <input type="radio"
                    id="recommed-2"
                    name="recommed">No</input>
            </label>
            
        </div>

        <div class="form-control">
            <label for="comment">
                Report On What The Kid Took.
            </label>

            <textarea name="comment" id="comment"
                placeholder="Enter your comment here">
            </textarea>
        </div>

        <div class="form-control">
            <label>
                Did the kid sleep?
            </label>

            <!-- Input Type Radio Button -->
            <label for="recommed-1">
                <input type="radio"
                    id="recommed-1"
                    name="recommed">Yes</input>
            </label>
            <label for="recommed-2">
                <input type="radio"
                    id="recommed-2"
                    name="recommed">No</input>
            </label>
            
        </div>

        <div class="form-control">
            <label>
                Was the kid active in School?
            </label>

            <!-- Input Type Radio Button -->
            <label for="recommed-1">
                <input type="radio"
                    id="recommed-1"
                    name="recommed">Yes</input>
            </label>
            <label for="recommed-2">
                <input type="radio"
                    id="recommed-2"
                    name="recommed">No</input>
            </label>
            
        </div>

        <div class="form-control">
            <label>
                Did the kid fight?
            </label>

            <!-- Input Type Radio Button -->
            <label for="recommed-1">
                <input type="radio"
                    id="recommed-1"
                    name="recommed">Yes</input>
            </label>
            <label for="recommed-2">
                <input type="radio"
                    id="recommed-2"
                    name="recommed">No</input>
            </label>
            
        </div>

        <div class="form-control">
            <label>
                Did the kid had any health issues?
            </label>

            <!-- Input Type Radio Button -->
            <label for="recommed-1">
                <input type="radio"
                    id="recommed-1"
                    name="recommed">Yes</input>
            </label>
            <label for="recommed-2">
                <input type="radio"
                    id="recommed-2"
                    name="recommed">No</input>
            </label>
            
        </div>

        <div class="form-control">
            <label>
                Did the kid participated in class?
            </label>

            <!-- Input Type Radio Button -->
            <label for="recommed-1">
                <input type="radio"
                    id="recommed-1"
                    name="recommed">Yes</input>
            </label>
            <label for="recommed-2">
                <input type="radio"
                    id="recommed-2"
                    name="recommed">No</input>
            </label>
            
        </div>

        <div class="form-control">
            <label>
                How was the participation in class
            </label>

            <!-- Input Type Radio Button -->
            <label for="recommed-1">
                <input type="radio"
                    id="recommed-1"
                    name="recommed">Excellent</input>
            </label>
            <label for="recommed-2">
                <input type="radio"
                    id="recommed-2"
                    name="recommed">Average</input>
            </label>
            <label for="recommed-2">
                <input type="radio"
                    id="recommed-2"
                    name="recommed">bad</input>
            </label>
            
        </div>

        <div class="form-control">
            <label for="comment">
                General Report On kid
            </label>

            <!-- multi-line text input control -->
            <textarea name="comment" id="comment"
                placeholder="Enter your comment here">
            </textarea>
        </div>
